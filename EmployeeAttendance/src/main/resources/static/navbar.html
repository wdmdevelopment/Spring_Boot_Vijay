<script>
  // dropdown work
  let dds = document.querySelectorAll('.dropdown-toggle')
dds.forEach((dd)=>{
    dd.addEventListener('mouseover', function (e) {
        var el = this.nextElementSibling
        el.style.display = el.style.display==='block'?'none':'block'
    })
})
